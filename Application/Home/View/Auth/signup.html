<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>AirFight-Login</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username"
                placeholder="username">
            </div>
        </div>
        <div id="ifNameSame">
            
            
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password"
                placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <label for="passwordAgain" class="col-sm-2 control-label">重复密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordAgain"
                placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>

</body>
<script type="text/javascript">
    $("#username").focusout(function() {
        var reg=/^[a-zA-Z0-9\-]{4,16}$/;
        var name = $(this).val();

        if (!reg.test(name)) {
            $("#ifNameSame").html('<text class="btn-danger">请输入4-16位字母数字组合用户名</text>');
            return;
        }
        $.ajax({
            url: '__CONTROLLER__/checkSameName',
            type: 'POST',
            data: {
                username: name
            },
            success:function(result,status,xhr) {
                $("#ifNameSame").html(result);
                
            }
        });
        
    });

</script>
</html>
